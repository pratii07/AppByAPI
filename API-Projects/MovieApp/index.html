1<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie App</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url("netflix-blur.jpg");
  }

  .container {
    height: 200px;
    margin: 0 auto;
    padding: 20px;
    background-image: url("netflix.png");
    background-size: cover;
    margin: 20px;
    border: 0.5px white solid;
    border-radius: 20px 20px 0px 0px;
  }

  .header {
    text-align: center;
    margin-bottom: 20px;
  }
  .search input {
    padding: 10px;
    margin-right: 10px;
    width: 20%;
    border-radius: 0%10px;
    background-color: whitesmoke;
    border: none;
    font-style: oblique;
  }
  .search pre{
    color: rgb(72, 5, 5);
    background-color: wheat;
    border-radius: 0%20px;
    padding: 5px;
    font-size: 29px;
    margin-top: 0px;
    margin-bottom: 0px;
  }
  .horizontal {
    padding-top: 12px;
    padding-left: 20px;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }
  .horizontal p{
    margin-top: 5px;
    color: #c49a29ea;
  }
  
  .search button {
    padding: 5px 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
    border-radius: 2px;
    font-weight: bolder;
  }
  .search button:hover{
    color: #007bff;
    background-color: white;
  }

  .genres button {
    padding: 10px 25px;
    margin-top: 30px;
    margin-right: 10px;
    font-weight: bolder;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
    border: 5px rgba(20, 75, 238, 0.844) double;
  }
  .genres button:hover{
    background: linear-gradient(to right, rgba(89, 189, 243, 0.89), white);
    color: black;
  }
  .movies {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 10px;
  }

  .movie {
    margin-top: 25px;
    height: 290px;
    border: 1px solid white;
    padding: 10px;
    text-align: center;
    color: rgb(234, 229, 232);
  }
  #movie2{
    margin-top: 0px;
  }
  .movie img {
    max-width: 100%;
    height: auto;
    margin-bottom: 10px;
  }

  .movie h3 {
    margin-top: 10px;
    margin-bottom: 5px;
  }

  .movie p {
    margin: 0;
  }
  
  .result {
    display: none;
    padding: 20px;
    background-color: transparent;
    color: white;
    border-radius: 10px;
    font-family: Georgia, 'Times New Roman', Times, serif;
    text-align: center;
    margin: 20px auto;
  }

  #info {
    height: 70%;
    width: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }

  .result img {
    width: 150px;
    height: auto;
    margin-top: 10px;
    padding: 10px;
    border: 2px white double;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="search">
        <div class="horizontal">
          <pre>ùìíùì≤ùì∑ùìÆùìïùìµùì≤ùì¨ùì¥ùìº</pre>
          <p>ticket to movie magic!</p>
        </div>
        <input type="text" id="searchInput" placeholder="Search your fev...">
        <button id="btn" onclick="searchMovies()">Search</button>
      </div>
      <div class="genres">
        <button>Romance</button>
        <button>Thriller</button>
        <button>Comedy</button>
        <button>Horror</button>
        <button>Entertainment</button>
      </div>
    </div>
    <div class="movies" id="movieList">
      <div class="movie">
        <img src="ddlj.jpg" alt="Movie 1">
        <div class="details">
          <h3>Movie 1</h3>
          <p>Genre: Romance</p>
          <p>Rating: 4</p>
        </div>
      </div>
      <div class="movie">
        <img src="thriller.jpg" alt="Movie 2">
        <div class="details">
          <h3 id="movie2">Movie 2</h3>
          <p>Genre: Thriller</p>
          <p>Rating: 3.5</p>
        </div>
      </div>
      <div class="movie">
        <img src="comedy.jpg" alt="Movie 3">
        <div class="details">
          <h3>Movie 3</h3>
          <p>Genre: comedy</p>
          <p>Rating: 4.5</p>
        </div>
      </div>
      <div class="movie">
        <img src="horror.jpeg" alt="Movie 4">
        <div class="details">
          <h3>Movie 4</h3>
          <p>Genre: horror</p>
          <p>Rating: 3</p>
        </div>
      </div>
      <div class="movie">
        <img src="entertainment.jpg" alt="Movie 5">
        <div class="details">
          <h3>Movie 5</h3>
          <p>Genre: entertainment</p>
          <p>Rating: 4</p>
        </div>
      </div>
    </div>
    <div id="info" class="result"></div>
  </div>
  <script>
    function searchMovies() {
        const movieList = document.getElementById('movieList');
        const info = document.getElementById('info');
        const searchInput = document.getElementById('searchInput').value;
        const apiUrl = `https://omdbapi.com/?t=${searchInput}&apikey=b2f66f5c`;
  
        fetch(apiUrl)
          .then(response => response.json())
          .then(data => {
            movieList.style.display = 'none'; // Hide the movie list
            info.style.display = 'block'; // Show the result box
  
            if (data.Response === "False") {
              info.innerHTML = `<p>Movie Not Found !!!</p>`;
            } else {
              info.innerHTML = `
                <h2>${data.Title}</h2>
                <p><strong>Actors:</strong> ${data.Actors}</p>
                <p><strong>Released:</strong> ${data.Released}</p>
                <p><strong>Writer:</strong> ${data.Writer}</p>
                <img src="${data.Poster}" alt="Movie Poster">
              `;
            }
          })
          .catch(error => {
            console.error('Error fetching movie data:', error);
            info.style.display = 'block';
            info.innerHTML = `<p>Error fetching movie data. Please try again later.</p>`;
          });
      }
  </script>
</body>
</html>
